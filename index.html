<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App⛅️</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <small class="city">Enter a city:</small>

      <form id="search-form">
        <div class="form-row">
          <div class="col-5">
            <input
              type="text"
              class="form-control"
              id="search-item"
              autofocus="on"
              autocomplete="off"
            />
          </div>

          <input
            type="submit"
            class="btn btn-secondary first-button"
            value="search"
          />

          <input
            type="button"
            class="btn btn-secondary"
            id="current"
            value="current"
          />
        </div>
      </form>

      <br />

      <div class="row">
        <div class="col-7">
          <h1></h1>
        </div>
        <div class="col-4 date-column">
          <ul>
            <li class="current-time">
              Updated at <span id="time-item"></span>
            </li>
            <li class="current-time" id="date-item"></li>
            <li class="current-time" id="day-item"></li>
          </ul>
        </div>
      </div>

      <p class="description" id="description-item"></p>

      <div class="row">
        <div class="clearfix">
          <div class="col-auto float-left">
            <img src="" alt="" id="weather-icon" />
          </div>
          <div class="col-auto float-left">
            <span class="degrees" id="current-temperature"></span>
            <span class="units"
              ><a href="#" class="active-link" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </div>
        </div>

        <div class="col-5">
          <ul>
            <br />
            <li class="humidity">
              humidity: <span id="humidity-item"></span>%
            </li>
            <li class="humidity">wind: <span id="wind-item"></span> km/h</li>
          </ul>
        </div>
      </div>

      <br />

      <div class="row" id="forecast-line">
        <div class="col-auto">
          <ul>
            <li class="forecast time"></li>
            <li><img src="" alt="" class="forecast-emoji" /></li>
            <li class="forecast temp"></li>
          </ul>
        </div>
      </div>

      <div class="signature">
        <a
          href="https://github.com/virysik/weather-app"
          class="code-link"
          target="_blank"
          >Open-source code</a
        >
        by Vera Kuzjo
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
